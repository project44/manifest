$schema: 'https://moonrepo.dev/schemas/global-project.json'

fileGroups:
  configs:
    - '*.{js,json}'
  sources:
    - 'src/**/*'
    - 'types/**/*'
  tests:
    - 'tests/**/*.test.*'
    - 'tests/**/*.stories.*'
    - '**/__tests__/**/*'
  assets:
    - 'assets/**/*'
    - 'images/**/*'
    - 'static/**/*'
    - '**/*.{scss,css}'
    - '**/*.{md,mdx}'
  storybook:
    - '.storybook/**/*'
    - 'src/**/*'
    - 'stories/**/*.stories.*'

tasks:
  buildPackage:
    command:
      - 'packemon'
      - 'pack'
      - '--addEngines'
      - '--addExports'
      - '--declaration'
      - '--declarationConfig'
      - 'tsconfig.build.json'
    deps:
      - '^:build'
    inputs:
      - '@globs(sources)'
      - 'package.json'
      - 'tsconfig.build.json'
      - '/tsconfig.options.json'
    outputs:
      - 'dts'
    env:
      NODE_ENV: 'production'

  format:
    command:
      - 'prettier'
      - '--config'
      - '@in(5)'
      - '--ignore-path'
      - '@in(4)'
      - '--check'
      - '.'
    inputs:
      - '@globs(sources)'
      - '@globs(tests)'
      - '@globs(configs)'
      - '**/*.{md,mdx}'
      - '/.prettierignore'
      - '/prettier.config.js'

  lint:
    command:
      - 'eslint'
      - '--ext'
      - '.js,.jsx,.ts,.tsx'
      - '--fix'
      - '--report-unused-disable-directives'
      - '--no-error-on-unmatched-pattern'
      - '--exit-on-fatal-error'
      - '--ignore-path'
      - '@in(4)'
      - '.'
    deps:
      - '^:build'
    inputs:
      - '@globs(sources)'
      - '@globs(tests)'
      - '*.config.*'
      - '**/.eslintrc.*'
      - '/.eslintignore'
      - '/.eslintrc.*'
      - 'tsconfig.json'
      - '/tsconfig.eslint.json'
      - '/tsconfig.options.json'

  test:
    command:
      - 'jest'
      - '--passWithNoTests'
      - '--preset'
      - 'jest-preset-moon'
    deps:
      - '^:build'
    inputs:
      - '@globs(sources)'
      - '@globs(tests)'
      - 'jest.config.*'

  typecheck:
    command:
      - 'tsc'
      - '--build'
      - '--verbose'
    inputs:
      - '@globs(sources)'
      - '@globs(tests)'
      - 'tsconfig.json'
      - 'tsconfig.*.json'
      - '/tsconfig.options.json'
