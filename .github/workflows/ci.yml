name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validation:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: yarn install --immutable
      - run: yarn run build
      - run: yarn run type
      - run: yarn lint
      - run: yarn test

  pack:
    name: Pack
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install --immutable
      - run: yarn run setup
      - run: yarn run pack
      - run: yarn run pack

