name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validation:
    name: validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: yarn install --immutable
      - run: yarn run build
      - run: yarn run type
      - run: yarn run lint
      - run: yarn run test

  pack:
    name: pack
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install --immutable
      - run: yarn run build
      - run: yarn run pack

