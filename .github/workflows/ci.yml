name: CI

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'apps/**'
      - 'examples/**'
      - '**/*.md'
  pull_request:
    types:
      - 'opened'
      - 'synchronize'

env:
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  dedupe:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run yarn dedupe
        run: yarn dedupe --check

  build:
    name: Build
    runs-on: 'ubuntu-latest'

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Compile bundles
        run: yarn build:packages

  format:
    name: Format
    runs-on: 'ubuntu-latest'

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Run prettier
        run: yarn format:packages

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Run ESLint
        run: yarn lint:packages

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Run Jest
        run: yarn test:packages

  danger:
    name: Danger
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Run DangerJS
        run: yarn danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
