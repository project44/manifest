name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  ci:
    name: Build and Validate
    runs-on: 'ubuntu-latest'
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: 'actions/setup-node@v3'
        with:
          node-version: 16.14.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test
