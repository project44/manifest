name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: build and validate
    runs-on: 'ubuntu-latest'
    steps:
      - run: 'yarn moon ci'
      - uses: 'moonrepo/run-report-action@v1'
        if: success() || failure()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
