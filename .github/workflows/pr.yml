name: PR

on: pull_request

jobs:
  conventional:
    name: Conventional PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - uses: beemojs/conventional-pr-action@v2
        with:
          config-preset: angular
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
