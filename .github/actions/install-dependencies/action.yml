name: 'Install Dependencies'
description: 'Set up Node.js and install dependencies'

runs:
  using: composite
  steps:
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'yarn'

    - name: Install dependencies
      shell: bash
      run: yarn install --immutable
