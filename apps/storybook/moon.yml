type: 'application'

workspace:
  inheritedTasks:
    exclude: ['buildPackage']

tasks:
  build:
    command: 'build-storybook'
    args:
      - '-c'
      - '.storybook'
      - '-o'
      - './build'
    deps:
      - '^:build'
    inputs:
      - '@group(storybook)'

  dev:
    command: 'start-storybook'
    args:
      - '-p'
      - '6006'
      - '--quiet'
    local: true
