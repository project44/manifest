type: 'application'

workspace:
  inheritedTasks:
    exclude: ['buildPackage']

tasks:
  build:
    command: 'docusaurus build'
    outputs:
      - '.docusaurus'
      - 'build'
    deps:
      - '~:props-doc'

  dev:
    command: 'docusaurus start'
    local: true
    deps:
      - '~:props-doc'

  props-doc:
    command: 'node'
    args:
      - './scripts/propsDoc.mjs'
    inputs:
      - '@globs(sources)'
      - '@globs(typescript)'
      - 'package.json'
    outputs:
      - 'docs.json'
    options:
      runInCI: false

dependsOn:
  - 'design-tokens'
  - 'react-icons'
  - 'react'
