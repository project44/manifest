type: 'library'
language: 'typescript'

workspace:
  inheritedTasks:
    rename:
      buildPackage: 'build'

tasks:
  build:
    outputs:
      - 'esm'
      - 'lib'

  props-doc:
    args:
      - '../../../../scripts/propsDoc.mjs'
    options:
      mergeArgs: 'replace'

dependsOn:
  - id: 'button'
    scope: 'development'
  - id: 'layout'
    scope: 'development'
  - id: 'overlay'
    scope: 'production'
  - id: 'styles'
    scope: 'production'
  - id: 'types'
    scope: 'development'
  - id: 'use-merged-ref'
    scope: 'production'
  - id: 'utils'
    scope: 'production'
