type: 'library'
language: 'typescript'

workspace:
  inheritedTasks:
    rename:
      buildPackage: 'build'

tasks:
  build:
    outputs:
      - 'esm'
      - 'lib'

  props-doc:
    command: 'node'
    args:
      - './scripts/propsDoc.mjs'
    inputs:
      - '@globs(sources)'
      - '@globs(typescript)'
      - 'package.json'
    outputs:
      - 'docs.json'
    options:
      runInCI: false

dependsOn:
  - 'react-icons'
  - 'react-styles'
  - 'react-types'
  - 'theme'
