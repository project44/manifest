type: 'library'
language: 'typescript'

tasks:
  build:
    outputs:
      - 'esm'
      - 'lib'

  build-icons:
    command: 'noop'
    deps:
      - '~:clean'
      - '~:svg-to-react'
      - '~:lint'
      - '~:format-write'
    options:
      cache: false
      runDepsInParallel: false
      runInCI: false

  clean:
    command: 'rimraf'
    args:
      - './src'
    options:
      cache: false
      runInCI: false

  svg-to-react:
    command: 'node'
    args:
      - '../../scripts/svg-to-react.mjs'
    options:
      cache: false
      runInCI: false

dependsOn:
  - id: 'icon'
    scope: 'production'
  - id: 'layout'
    scope: 'development'
  - id: 'typography'
    scope: 'development'
