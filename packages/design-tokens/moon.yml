type: 'library'
language: 'typescript'

workspace:
  inheritedTasks:
    rename:
      buildPackage: 'build'
    exclude: ['props-doc']

tasks:
  build:
    args:
      - '--loadConfigs'
    outputs:
      - 'esm'
      - 'lib'
    deps:
      - '~:generate-tokens'

  generate-tokens:
    command: 'ts-node'
    args:
      - './scripts/build.ts'
    options:
      cache: false
      runInCI: false
